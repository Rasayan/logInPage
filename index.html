<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="mainBody">
        <div class="logInBody">
            <div class="logInHeading">
                <h1>LOG IN</h1>
            </div>
            
            <div class="logInInfo">
                <div class="enterName iconEdit">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="" id="Username" class="logInInput" placeholder="Enter Name">
                </div>
                <div class="enterMail iconEdit">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="" id="Email" class="logInInput" placeholder="E-Mail">
                </div>
                <div class="enterNumber iconEdit">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="number" name="" id="phoneNumber" class="logInInput" placeholder="Enter Phone Number">
                </div>
                <div class="enterPassword iconEdit">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="" id="password" class="logInInput" placeholder="Enter Password">
                </div> 
            </div>

            <div class="logInButtons">
                <p class="forgotPass"><a href="#">Forgot Password?</a></p>
                <div class="buttons">
                    <button><a href="#">Log In</a></button>
                    <button><a href="#">Sign In</a></button>
                </div>
            </div>     
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
